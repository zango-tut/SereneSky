<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SereneSky - Peaceful Weather App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="background-art">
            <div class="sun"></div>
            <div class="cloud"></div>
            <div class="cloud"></div>
            <div class="cloud"></div>
        </div>
        
        <div class="header">
            <h1 class="app-title">SereneSky</h1>
            <p class="tagline">Find peace in every forecast</p>
        </div>

        <div class="weather-display">
            <h2 class="location">Allow permissions</h2>
            <p class="date">Allow the permission to get details</details></p>
            <div class="weather-icon">
                <i class="fas fa-cloud-sun"></i>
            </div>
            <div class="temperature"></div>
            <p class="weather-description">Partly Cloudy</p>
            
            <div class="weather-details">
                <div class="detail-card">
                    <div class="detail-icon">
                        <i class="fas fa-wind"></i>
                    </div>
                    <div class="detail-label">Wind</div>
                    <div class="detail-value"></div>
                </div>
                
                <div class="detail-card">
                    <div class="detail-icon">
                        <i class="fas fa-tint"></i>
                    </div>
                    <div class="detail-label">Humidity</div>
                    <div class="detail-value"></div>
                </div>
                
                <div class="detail-card">
                    <div class="detail-icon">
                        <i class="fas fa-compress"></i>
                    </div>
                    <div class="detail-label">Pressure</div>
                    <div class="detail-value"></div>
                </div>
                
            </div>
        </div>
        
        <div class="forecast">
            <h3 class="forecast-title">5-Day Forecast</h3>
            <div class="forecast-cards">
                <!-- Empty forecast cards to be filled by JavaScript -->
                <div class="forecast-card"><div class="forecast-day"></div><div class="forecast-icon"><i class="fas"></i></div><div class="forecast-temp"></div></div>
                <div class="forecast-card"><div class="forecast-day"></div><div class="forecast-icon"><i class="fas"></i></div><div class="forecast-temp"></div></div>
                <div class="forecast-card"><div class="forecast-day"></div><div class="forecast-icon"><i class="fas"></i></div><div class="forecast-temp"></div></div>
                <div class="forecast-card"><div class="forecast-day"></div><div class="forecast-icon"><i class="fas"></i></div><div class="forecast-temp"></div></div>
                <div class="forecast-card"><div class="forecast-day"></div><div class="forecast-icon"><i class="fas"></i></div><div class="forecast-temp"></div></div>
                <div class="forecast-card"><div class="forecast-day"></div><div class="forecast-icon"><i class="fas"></i></div><div class="forecast-temp"></div></div>
                <div class="forecast-card"><div class="forecast-day"></div><div class="forecast-icon"><i class="fas"></i></div><div class="forecast-temp"></div></div>
            </div>
            
        </div>
        
        <footer>
            <p>Experience the weather in harmony with nature</p>
        </footer>
        <footer style="text-align: center; padding: 1rem 0; background-color: #f0f4f8; color: #555; font-family: 'Segoe UI', sans-serif; margin-top: 2rem;">
            <p>Made with ☁️ by @<strong>Mujahid Zafree</strong></p>
          </footer>
    </div>

      
    <script src="script.js"></script>
</body>
</html>
